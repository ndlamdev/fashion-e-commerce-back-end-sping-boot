spring:
  application:
    name: server
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${HIBERNATE_FORMAT_SQL:true}
  jackson:
    mapper:
      sort-properties-alphabetically: false

application:
  white-list:
    - /v1/auth/login
    - /v1/auth/register
    - /v1/auth/logout
    - /v1/auth/verify
    - /v1/auth/resend-verify
    - /v1/auth/reset-password/**
    - /v1/auth/renew-access-token

server:
  servlet:
    context-path: /fashion-e-commerce
  port: 8080
